name: Collect UFC Data

on:
  schedule:
    # Run every Monday at 6 AM UTC (before database backup)
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy pandas requests beautifulsoup4 lxml

      - name: Run UFC data scraper
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          cd src/ufc
          python scrape.py

      - name: Upload SQLite database artifact
        uses: actions/upload-artifact@v4
        with:
          name: mmarkov-sqlite-${{ github.run_id }}
          path: |
            data/*.db
            data/*.sqlite
          if-no-files-found: ignore
          retention-days: 7

      - name: Summary
        run: |
          echo "## Collect UFC Data Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
