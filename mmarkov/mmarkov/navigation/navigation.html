<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
      @font-face {
        font-family: "UFCSans";
        src: url("../fonts/UFCSans-Regular.woff2") format("woff2");
      }
      @font-face {
        font-family: "UFCSans";
        src: url("../fonts/UFCSans-Bold.woff2") format("woff2");
        font-weight: bold;
      }

      body {
        background-color: #fafafa;
      }
      .navbar {
        list-style-type: none;
        margin: 60px auto 0 auto;
        padding: 0 0;
        background-color: white;
        position: sticky;
        top: 0;
        left: 0;
        width: 70%;
        height: 40px;
        display: flex;
        align-items: center;
        z-index: 100;
        box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }
      .navbar li {
        display: flex;
        align-items: center;
        font-weight: bold;
        height: 100%;
      }

      .navbar li.login {
        margin-left: auto;
      }

      .navbar a {
        display: block;
        color: gray;
        text-align: center;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 18px;
        font-family: "UFCSans", "sans-serif";
        line-height: 28px;
        height: 28px;
      }

      .navbar a.login {
        font-size: 15px;
        color: black;
      }

      .navbar a:hover:not(.active) {
        font-style: italic;
      }

      .navbar a.active {
        color: black;
      }


  </style>
</head>
<body>
  <ul class="navbar">
    <li><a class="active" href="#home">HOME</a></li>
    <li><a href="#methodology">METHODOLOGY</a></li>
    <li><a href="#upcoming">UPCOMING</a></li>
    <li><a href="#tiers">TIERS</a></li>
    <li><a href="#contact">CONTACT</a></li>
    <li class="login"><a class="login" ref="#login">LOGIN</a></li>
  </ul>
</body>
</html>
