<!DOCTYPE html>
<html lang="en">
<style>
  .formula {
    padding: 1px 1px;
    text-align: center;
  }
  .variable {
    display: inline-block;
    vertical-align: middle;
    text-align: left;
  }

  table {
    border-image: linear-gradient(90deg,#000 10px,#0000 0 calc(100% - 10px),#000 0) 1/2px;
  }

  td {
    padding: 4px;
    text-align: center;
  }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="formula">
    <div class="variable"> T = </div>
    <table class="variable">
      <tr>
        <td>1</td>
        <td>9</td>
        <td>-13</td>
      </tr>
      <tr>
        <td>20</td>
        <td>5</td>
        <td>-6</td>
      </tr>
      <tr>
        <td>5</td>
        <td>0</td>
        <td>-10</td>
      </tr>
    </table>
  </div>
</body>
</html>
