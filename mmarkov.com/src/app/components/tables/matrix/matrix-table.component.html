  <table mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let j of colIndices" [matColumnDef]="'c' + j">
      <td
        mat-cell
        *matCellDef="let r"
        [attr.data-i]="r.i"
        [attr.data-j]="j"
        [matTooltip]="tooltip(r.i, j)"
        [matTooltipDisabled]="!showTooltips"
        [class.highlighted]="isHighlighted(r.i, j)"
        [innerHTML]="value(r.i, j)"
      >
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
