@if (isSimulating()) {
  <div class="simulation-container" @fadeIn>
    <div class="state-list-container" #stateList>
      <mat-chip-set class="state-list">
        @for (stateIndex of simulationStates; track $index) {
          <mat-chip>{{ labels[stateIndex] }}</mat-chip>
        }
      </mat-chip-set>
    </div>
  </div>
}
