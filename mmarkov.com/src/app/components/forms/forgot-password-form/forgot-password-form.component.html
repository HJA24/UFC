<form
  class="forgot-password-form"
  [formGroup]="form"
  (ngSubmit)="submit()"
  novalidate
>
  <mat-form-field
    appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input
      matInput
      formControlName="email"
      autocomplete="email"
      required
    />
    <mat-error *ngIf="form.controls.email.hasError('required')">
      Email is required
    </mat-error>

    <mat-error *ngIf="form.controls.email.hasError('email')">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <button
    mat-button
    type="submit"
    [disabled] ="loading()"
  >
    RESET
  </button>
  <p class="success-message" *ngIf="submitSuccess()">
    {{ submitSuccess() }}
  </p>

  <p class="error-message" *ngIf="submitError()">
    {{ submitError() }}
  </p>
</form>
