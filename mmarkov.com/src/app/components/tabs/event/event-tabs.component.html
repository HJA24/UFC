<div class="event-tabs">
  <div class="slider" [style.--active-index]="activeIndex()"></div>
  <button
    class="tab"
    [class.active]="activeIndex() === 0"
    (click)="select(0)"
  >
    Upcoming
  </button>
  <button
    class="tab"
    [class.active]="activeIndex() === 1"
    (click)="select(1)"
  >
    Past
  </button>
</div>
