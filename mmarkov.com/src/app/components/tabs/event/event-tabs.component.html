<div class="chip-tabs">
  <div class="slider" [style.transform]="'translateX(' + (activeIndex() * 100) + '%)'"></div>
  <button
    class="tab"
    [class.active]="activeIndex() === 0"
    (click)="select(0)"
  >
    Upcoming
  </button>
  <button
    class="tab"
    [class.active]="activeIndex() === 1"
    (click)="select(1)"
  >
    Historical
  </button>
</div>
