<div class="page" [style.view-transition-name]="cardContainerTransition">
  <div class="fight-container">
    <div class="fight-header">
      <div class="fighter-name blue" [style.view-transition-name]="fighterNameBlueTransition">
        {{ fight?.fighterBlue?.lastName ?? fighterBlueName }}
      </div>
      <div class="fighter-name red" [style.view-transition-name]="fighterNameRedTransition">
        {{ fight?.fighterRed?.lastName ?? fighterRedName }}
      </div>
      <app-dual-progress-bar
        [loading]="loadingService.loading()"
        [style.view-transition-name]="progressBarTransition"
      ></app-dual-progress-bar>
    </div>
  </div>
  <router-outlet></router-outlet>
  <app-fight-tabs></app-fight-tabs>
</div>
